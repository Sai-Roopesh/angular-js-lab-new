<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="myController">
    <div>
        <h1>Todo Application</h1>
    </div>
    <div>
        <form ng-submit="addTodo()">
            <label for="newTodo">Enter Todo: </label>
            <input id="newTodo" ng-model="newTodo" placeholder="Enter Todo: " type="text">
            <button type="submit">Submit</button>
        </form>

    </div>
    <div>
        <table>
            <thead ng-show="todos.length !== 0">
                <tr>
                    <td>Todo</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="todo in todos">
                    <td>{{todo}}</td>
                    <td>
                        <button ng-click="editTodo($index)">Edit</button>
                        <button ng-click="deleteTodo($index)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        angular.module('myApp', []).controller('myController', ($scope) => {
            $scope.todos = [];
            $scope.newTodo = ''
            $scope.updatedTodo = ''

            $scope.addTodo = () => {
                if ($scope.newTodo.trim() !== '') {
                    $scope.todos.push($scope.newTodo)
                    $scope.newTodo = ''
                }
            }

            $scope.editTodo = (index) => {
                $scope.updatedTodo = prompt('Enter you edit: ')
                $scope.todos.splice(index, 1, $scope.updatedTodo)
            }

            $scope.deleteTodo = (index) => {
                $scope.todos.splice(index, 1)
            }
        })
    </script>
</body>

</html>
